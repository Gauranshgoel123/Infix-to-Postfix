<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infix to Postfix Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Infix to Postfix Calculator</h2>
        <input type="text" id="expressionInput" placeholder="Enter Infix Expression">
        <button onclick="convert()">Convert</button>
        <p id="result">Postfix Expression: <span id="postfixOutput"></span></p>
        <button onclick="performEvaluation()">Evaluate</button>
        <p id="evaluationResult">Evaluation Result: <span id="evaluationOutput"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
